    <img class="receita-foto fade-in" src="overnight.jpeg" alt="">
    <h2 class="receita-title">Overnight Oats</h2>
    <h3>Ingredientes</h3>
    <ul>
      <li>1/2 xícara de aveia</li><li>1/2 xícara de leite ou vegetal</li>
      <li>1 colher de iogurte (opcional)</li><li>Fruta picada</li><li>Canela a gosto</li>

    <h3>Modo de preparo</h3>
    <p>Misture tudo em um pote e leve à geladeira de um dia para o outro. Sirva com frutas.</p>
